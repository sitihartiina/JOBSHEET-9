<!DOCTYPE html>
<html>
<head>
	<title>Mengubah Object JSON menjadi String</title>
</head>
<body>

<h2>Create JSON string from a JavaScript object.</h2>

<p id="demo"></p>

<script>
	var obj = { name: "Aila", age: 20, city: "New York"};
	var myJSON = JSON.stringify(obj);
	document.getElementById("demo").innerHTML = myJSON;
</script>
</body>
</html>
